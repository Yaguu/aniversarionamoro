<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amanda e Yago 4 anos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("assets/IMG_0479.JPEG") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      font-size: 5rem;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ff6f91;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4d6d;
    }

    .mensagem {
      margin-top: 25px;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .mostrar {
      opacity: 1;
    }

    /* Imagem surpresa ocupando a tela */
    .surpresa {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      z-index: 10;
      pointer-events: none; /* n√£o bloqueia cliques quando invis√≠vel */
    }

    .surpresa img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .surpresa.mostrar {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto; /* ativa cliques quando vis√≠vel */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Feliz 4 anos meu amor! ‚ù§Ô∏è</h1>
  <h2>√â um prazer dividir minha vida contigo</h2>
  
  <div class="heart">üíñ</div>

  <button onclick="mostrarMensagem()">Clique para ver a surpresa</button>

  <div class="mensagem" id="mensagem">
    <p>Te amo hoje, amanh√£ e sempre. üíï</p>
  </div>

  <!-- Surpresa: imagem que aparece em tela cheia -->
  <div class="surpresa" id="surpresa">
    <img src="assets/surpresa.jpg" alt="Surpresa">
  </div>

  <script>
    function mostrarMensagem() {
      const msg = document.getElementById("mensagem");
      const imgSurpresa = document.getElementById("surpresa");

      msg.classList.add("mostrar");
      imgSurpresa.classList.add("mostrar");
    }
  </script>
</body>
</html>
